<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form>
            <div class="form-group mb-3">
              <label for="username">Username:</label>
              <input type="text" [(ngModel)]="username" id="username" name="username" class="form-control" placeholder="Enter your username">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password:</label>
              <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="text-danger mb-3" *ngIf="true">{{ errorMessage }}</div>
            <button type="submit" class="btn btn-primary btn-block mx-2" (click)="onLogin()">Login</button>
            <button type="button" class="btn btn-secondary btn-block mx-2"  *ngIf="errorMessage" (click)="clearFields()">Clear fields</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
